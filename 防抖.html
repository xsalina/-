    <div class="container"></div>
    <button class="btn">提交</button>
    <button class="btncancel">取消防抖</button>

    <script>
        let count = 0;
        let btn = document.querySelector('.btn');
        let container = document.querySelector('.container');
        let btncancel = document.querySelector('.btncancel');
        function doSomeThing(e) {
            container.innerHTML = count++;
            return '我是返回值';
        }

        function debounce(func, await, immediate) {
            let timeout, result;
            let ducounred = function () {
                const context = this;
                let argus = arguments;
                clearTimeout(timeout)
                if (immediate) {
                    //立即执行
                    setTimeout(() => {
                        timeout = null;
                    }, await)
                    if (!timeout) result = func.apply(context, argus)

                } else {
                    timeout = setTimeout(() => {
                        //改变执行函数的this指向，和event对象
                        result = func.apply(context, argus)
                    }, await)
                }

                return result;
            }

            //取消防抖事件
            ducounred.cancel = function () {
                clearTimeout(timeout)
                timeout = null
                
            }
            return ducounred
        }
        let doSome = debounce(doSomeThing, 5000);
        let doSome1 = debounce1(doSomeThing, 5000);//不包含取消防抖
        btn.onclick = doSome1
        btncancel.onclick = () => {
            doSome.cancel()
        }





        function debounce1(func, await, immediate) {
            let timeout, result;
            return function () {
                const context = this;
                let argus = arguments;
                clearTimeout(timeout)
                if (immediate) {
                    //立即执行
                    setTimeout(() => {
                        timeout = null;
                    }, await)
                    if (!timeout) result = func.apply(context, argus)

                } else {
                    timeout = setTimeout(() => {
                        //改变执行函数的this指向，和event对象
                        result = func.apply(context, argus)
                    }, await)
                }

                return result;
            }

           
           
        }

       






        //防抖：

        // 应用场景
