    <script>
        // const slide = document.querySelector('.slide-box');
        class Animation {
            constructor(el){
                this.el = el;
                this.styleShow = true;
                this.defaultHeight = this.height;
                this.frequencyTime = 20;
            }
            hide(callback){
                this.styleShow = false;
               const reduceHeight = setInterval(()=>{
                   if(this.height <=0){
                       clearInterval(reduceHeight)
                       callback && callback()
                        return;
                   };
                   this.height = this.height - 1
               },this.frequencyTime)
               
            }
            show(callback){
                this.styleShow = true;
               const addHeight = setInterval(()=>{
                   if(this.height >= this.defaultHeight){
                       clearInterval(addHeight)
                       callback && callback()
                        return;
                   };
                   this.height = this.height + 1
               },this.frequencyTime)
            }
            get height(){
                return window.getComputedStyle(this.el).height.slice(0,-2)* 1;
            }
            set height(height){
                this.el.style.height = height + 'px';
            }

        }






        class Slide{
            constructor(el,link,panel){
                this.el = document.querySelector(el)
                this.links = document.querySelectorAll(link)
                this.panels = [...document.querySelectorAll(panel)].map(item => new Panel(item))            
                                        
                this.bind()
            }
            bind(){
                this.links.forEach((item,i) => {
                    item.addEventListener('click',()=>{
                       this.action(i)
                    })
                })
            }
            action(i){
                Panel.hideAll(Panel.filter(this.panels,i),()=>{
                    this.panels[i].show()
                })
                
            }
        }
        
       

       


        class Panel extends Animation{
            static num = 0;
      static hideAll(items, callback) {
        if (Panel.num > 0) return;
        items.forEach(item => {
          Panel.num++;
          item.hide(() => {
            Panel.num--;
          });
        });
        callback && callback();
      }
           static filter(items,i){
               return items.filter((item,index) => index !== i)
           }
       }



       const hh = new Slide('.slide-box','.title','.title-content')
    </script>
</body>
